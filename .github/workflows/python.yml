name: Python Package

on:
  push:
    branches: [ master, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ master, develop ]
  workflow_dispatch:

jobs:
  build-wheels:
    name: Build wheels on ${{ matrix.os }} (${{ matrix.arch }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # AMD64 builds
          - os: ubuntu-latest
            arch: x86_64
            cibw_arch: x86_64
          - os: macos-latest
            arch: x86_64
            cibw_arch: x86_64
          - os: windows-latest
            arch: AMD64
            cibw_arch: AMD64
          
          # ARM64 builds
          - os: ubuntu-latest
            arch: aarch64
            cibw_arch: aarch64
          - os: macos-latest
            arch: arm64
            cibw_arch: arm64

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up QEMU (for ARM64 on Linux)
      if: matrix.os == 'ubuntu-latest' && matrix.arch == 'aarch64'
      uses: docker/setup-qemu-action@v3
      with:
        platforms: arm64

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install cibuildwheel
      run: python -m pip install cibuildwheel==2.16.2

    - name: Build wheels
      env:
        CIBW_ARCHS: ${{ matrix.cibw_arch }}
        CIBW_BUILD: cp38-* cp39-* cp310-* cp311-* cp312-*
        CIBW_SKIP: "*-musllinux_*"
        CIBW_BUILD_VERBOSITY: 1
        CIBW_ENVIRONMENT: CMAKE_ARGS="-DCMAKE_CXX_STANDARD=23"
      run: python -m cibuildwheel --output-dir wheelhouse python

    - name: Upload wheels
      uses: actions/upload-artifact@v4
      with:
        name: wheels-${{ matrix.os }}-${{ matrix.arch }}
        path: ./wheelhouse/*.whl

  build-sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build

    - name: Build sdist
      run: python -m build --sdist python

    - name: Upload sdist
      uses: actions/upload-artifact@v4
      with:
        name: sdist
        path: python/dist/*.tar.gz

  test-python:
    name: Test Python Package (${{ matrix.os }}, ${{ matrix.arch }})
    runs-on: ${{ matrix.os }}
    needs: [build-wheels]
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            arch: x86_64
            python: '3.11'
          - os: macos-latest
            arch: x86_64
            python: '3.11'
          - os: windows-latest
            arch: AMD64
            python: '3.11'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python }}

    - name: Download wheels
      uses: actions/download-artifact@v4
      with:
        name: wheels-${{ matrix.os }}-${{ matrix.arch }}
        path: wheelhouse

    - name: Install wheel
      shell: bash
      run: |
        pip install wheelhouse/*.whl

    - name: Run Python tests
      working-directory: python
      run: |
        python test_hhc.py -v

    - name: Run Python examples
      working-directory: python/examples
      run: |
        echo "Running encode example:"
        python encode_example.py
        echo ""
        echo "Running decode example:"
        python decode_example.py

  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [build-wheels, build-sdist, test-python]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    environment:
      name: pypi
      url: https://pypi.org/p/hhc
    permissions:
      id-token: write  # IMPORTANT: this permission is mandatory for trusted publishing

    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: dist
        merge-multiple: true

    - name: List artifacts
      run: ls -R dist/

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        packages-dir: dist/
        skip-existing: true

  publish-test-pypi:
    name: Publish to Test PyPI
    runs-on: ubuntu-latest
    needs: [build-wheels, build-sdist, test-python]
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    environment:
      name: testpypi
      url: https://test.pypi.org/p/hhc

    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: dist
        merge-multiple: true

    - name: List artifacts
      run: ls -R dist/

    - name: Publish to Test PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
        packages-dir: dist/
        skip-existing: true
        password: ${{ secrets.TEST_PYPI_API_TOKEN }}

